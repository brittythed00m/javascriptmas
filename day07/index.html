<!DOCTYPE html>
<html>
  <head>
    <title>My Wishlist</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>My Wishlist</h1>
      <p class="text">Add items to Your wishlist, or remove them!</p>
      <div class="wishlist">
        <input type="text" class="addItem" placeholder="christmas socks" />
        <button class="button-85">Add</button>
        <button class="remove button-85">Remove</button>
        <div id="addedItems"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
